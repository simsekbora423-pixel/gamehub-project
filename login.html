<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameHub - Giriş</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #111, #222);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-box {
    background: white;
    width: 360px;
    padding: 40px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

.logo {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}

.login-btn {
    background: #00a2ff;
    color: white;
}

.register-btn {
    background: #444;
    color: white;
}

button:hover {
    opacity: 0.9;
}
</style>
</head>
<body>

<div class="login-box">
    <div class="logo">GameHub</div>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Şifre">

    <button class="login-btn" onclick="login()">Giriş Yap</button>
    <button class="register-btn" onclick="register()">Kayıt Ol</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6RxM_NRwVsD7kbJpbwOijI3U6VFIEsA8",
  authDomain: "gamehub-login-8232d.firebaseapp.com",
  projectId: "gamehub-login-8232d",
  storageBucket: "gamehub-login-8232d.firebasestorage.app",
  messagingSenderId: "937698020594",
  appId: "1:937698020594:web:4d81e8f1b2311e8e0d546b",
  measurementId: "G-XSN40GNX09"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.register = function() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
            alert("Kayıt başarılı!");
            window.location.href = "home.html";
        })
        .catch(err => alert(err.message));
}

window.login = function() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
        .then(() => {
            alert("Giriş başarılı!");
            window.location.href = "home.html";
        })
        .catch(err => alert(err.message));
}
</script>

</body>
</html>
